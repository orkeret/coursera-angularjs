<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message{ font-size: 1.3em; font-weight: bold}
      .green { color: green; border-color: green; border-style: solid}
      .red { color: red; border-color: red; border-style: solid}
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes">
             <p>empty elements such as ", ," would not be considered towards the count</p>
             <p>", , , , , , , ," would be considered as 0 items and "Please enter data first" message would appear</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click=checkDishes()>Check If Too Much</button>
         </div>
         <div class="form-group message {{messageColor}}">
           {{message}}
         </div>
   </div>

</body>
</html>
